server:
  port: 8080

spring:
  application:
    name: customer

  datasource:
    username: 'postgres'
    password: 'password'
    url: jdbc:postgresql://localhost:5432/customer
    initialization-mode: always
    jpa:
      show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true
    enabled: true
